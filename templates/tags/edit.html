{% extends 'base.html' %}

{% block title %}Edit Tag{% endblock %}

{% block content %}

<h1>Edit a tag</h1>

<form method="POST" action="/tags/{{ tag.id }}/edit">

    <label for="name">
      Name
    </label>
      <input type="text" 
             id="name" 
             name="name" 
             placeholder="Enter a name for the tag"
             value="{{ tag.name }}">

    {% for post in posts %}
      <input
              class="form-input"
              type="checkbox"
              value="{{ post.id }}"
              id="post_{{ post.id }}"
              name="posts"
              {% if post in tag.posts %}
              checked
              {% endif %}
      >
      <label class="form-check-label" for="post_{{ post.id }}">
        {{ post.title }}
      </label>
    {% endfor %}

      <a href="/tags">Cancel</a>
      <button type="submit">Edit</button>

</form>

{% endblock %}
