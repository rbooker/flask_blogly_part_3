{% extends 'base.html' %}

{% block title %}Add Post For {{user.first_name}} {{user.last_name}}{% endblock %}}

{% block content %}
<h1>Add Post For {{user.first_name}} {{user.last_name}}</h1>
<form method="POST">
    <label>Title</label><input id="title" name="title">
    <label>Content</label><textarea id="content" name="content"></textarea>
    {% for tag in tags %}
      <input type="checkbox"
             value="{{ tag.id }}"
             id="tag_{{ tag.id }}"
             name="tags">
      <label for="tag_{{ tag.id }}">{{ tag.name }}</label>
    {% endfor %}
    <a href="/users/{{user.id}}">Cancel</a>
    <button type="submit">Add</button>
</form>
{% endblock %}
