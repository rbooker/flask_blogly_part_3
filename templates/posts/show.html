{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock %}}

{% block content %}
<h1>{{post.title}}</h1>
<p>{{post.content}}</p>
<p><i>By {{post.user.first_name}}{{post.user.last_name}}</i></p>

{% if post.tags %}
<p>
  <b>Tags:</b>
  {% for tag in post.tags %}
  <a href="/tags/{{ tag.id }}"><i>{{ tag.name }}</i></a><br>
  {% endfor %}
</p>
{% endif %}

<form>
    <button formmethod="GET" formaction="/users/{{post.user_id}}">Cancel</button>
    <button formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
    <button formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>
</form>
{% endblock %}
